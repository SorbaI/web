<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:with="TypeCover=${T(main.java_entities.TypeCover)}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Книжный Интернет-магазин</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>
<body>

<script src="/js/bootstrap.bundle.min.js"> </script>
<div th:replace="~{templates :: page-header}"></div>


<div class="container mt-4">
  <h1>Добавить новую книгу</h1>

  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>

  <form th:action="@{/books/add}" th:object="${newBook}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Название</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required autocomplete="off">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <div class="mb-3">
      <label for="authors" class="form-label">Авторы</label>
      <input type="text" class="form-control" id="authors" th:field="*{authors}" autocomplete="off">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('authors')}" th:errors="*{authors}"></div>
    </div>
    <div class="mb-3">
      <label for="genre" class="form-label">Жанр</label>
      <input type="text" class="form-control" id="genre" th:field="*{genre}" required autocomplete="off">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
    </div>
    <div class="mb-3">
      <label for="pubCompany" class="form-label">Издательство</label>
      <input type="text" class="form-control" id="pubCompany" th:field="*{pubCompany}" autocomplete="off">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('pubCompany')}" th:errors="*{pubCompany}"></div>
    </div>

    <div class="mb-3">
      <label for="pubYear" class="form-label">Год публикации</label>
      <input type="number" class="form-control" id="pubYear" th:field="*{pubYear}" autocomplete="off">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('pubYear')}" th:errors="*{:}"></div>
    </div>
    <div class="mb-3">
      <label for="pages" class="form-label">Количество страниц</label>
      <input type="number" class="form-control" id="pages" th:field="*{pages}" autocomplete="off">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}"></div>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Цена</label>
      <input type="number" class="form-control" id="price" th:field="*{price}" required autocomplete="off">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>
    <div class="mb-3">
      <label for="available" class="form-label">Имеется</label>
      <input type="number" class="form-control" id="available" th:field="*{available}" required autocomplete="off">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('available')}" th:errors="*{available}"></div>
    </div>

    <div class="mb-3">
      <label for="cover" class="form-label">Тип обложки</label>
      <select class="form-control" id="cover" th:field="*{cover}">
        <option th:each="cover : ${T(main.java_entities.TypeCover).values()}"
                th:value="${cover}"
                th:text="${cover}"
                th:selected="${cover == TypeCover.Hardcover}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="add_info" class="form-label">Описание</label>
      <input type="text" class="form-control" id="add_info" th:field="*{add_info}" autocomplete="off">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('add_info')}" th:errors="*{add_info}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/books}" class="btn btn-secondary">Отмена</a>
  </form>

</div>

</body>
</html>
